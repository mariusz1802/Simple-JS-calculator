<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SIMPLE CALCULATOR</title>
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="digitalContainer">
        <div class="topDigital"></div>
        <div class="bottomDigital">0</div>
      </div>
      <div class="buttonContainer">
        <div class="numbers">
          <button id="but7">7</button>
          <button id="but8">8</button>
          <button id="but9">9</button>
          <button id="but4">4</button>
          <button id="but5">5</button>
          <button id="but6">6</button>
          <button id="but1">1</button>
          <button id="but2">2</button>
          <button id="but3">3</button>
          <button id="but0">0</button>
          <button id="dot">.</button>
          <button id="equal">=</button>
        </div>
        <div class="rightColumn">
          <button id="butCE">CE</button>
          <button id="butPercent">%</button>
          <button id="butMultiply">x</button>
          <button id="butPlus">+</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
