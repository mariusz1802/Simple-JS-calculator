<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SIMPLE CALCULATOR</title>
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="digitalContainer">
        <div data-previous-operand class="topDigital"></div>
        <div data-current-operand class="bottomDigital">0</div>
      </div>
      <div class="buttonContainer">
        <div class="numbers">
          <button data-number id="but7">7</button>
          <button data-number id="but8">8</button>
          <button data-number id="but9">9</button>
          <button data-number id="but4">4</button>
          <button data-number id="but5">5</button>
          <button data-number id="but6">6</button>
          <button data-number id="but1">1</button>
          <button data-number id="but2">2</button>
          <button data-number id="but3">3</button>
          <button data-number id="but0">0</button>
          <button data-number id="dot">.</button>
          <button data-equal id="equal">=</button>
        </div>
        <div class="rightColumn">
          <button data-delete id="butDEL">DEL</button>
          <button data-ac id="butCE">AC</button>
          <button data-operation id="butDivide">รท</button>
          <button data-operation id="butMultiply">*</button>
          <button data-operation id="butMinus">-</button>
          <button data-operation id="butPlus">+</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
